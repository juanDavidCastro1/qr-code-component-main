<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
  <style>
  </style>
</head>
<body>

  <main class="main-container">
    <div class="main-container__card">
      <section class="card__container-image">
        <img class="container-image__image" src="images/image-qr-code.png" alt="image QR">
      </section>

      <section class="card__container-details">
        <h2 class="container-details__title">Improve your front-end skills by building projects</h2>
        <p class="container-details__description" >Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/juanDavidCastro1">Juan David Castro</a>.
  </div>
</body>
</html>
